<div class="container-fluid py-5 d-flex justify-content-center">
    <form class="container" (ngSubmit)="onSubmit(data)" #data="ngForm">
        <div class="form-group mb-5">
            <label for="name">
                Nom du metier
            </label>
            <input type="text" id="name" class="form-control" ngModel required>
        </div>
        <div class="form-group mb-5">
            <label for="name">
                Description du metier
            </label>
            <input type="text" id="description" class="form-control" ngModel required>
        </div>
        <div class="form-group mb-5">
            <label for="status">
                État du metier
            </label>
            <select id="status" class="form-control" [ngModel]="defaultStatus">
                <option value="desactived"> Desactivé </option>
                <option value="actived"> Activé </option>
            </select>
        </div>
        <button class="btn btn-success" [disabled]="data.invalid">Enregistrer</button>
    </form>
</div>
